<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        redlight: '#E55959',
                        greenlight: '#7FCDCD',
                        graylight: '#E7E7E7',
                        graytext: '#D9D9D9',
                        redbackground: '#EED0D0',
                        orangetext: '#C25500'
                    }
                }
            }
        }
    </script>
    <title>Nova Senha Cuidaidoso</title>
</head>

<body>
    <main class="flex h-screen lg:flex-row flex-col">
        <div class="lg:w-[50%] hidden lg:block">
            <img class="w-full h-full" src="/public/img/recuperação.png" alt="recuperação">
        </div>
        <div class="lg:w-[50%] flex justify-center items-center h-full mx-4">
            <form class="flex-col flex" action="/" method="post">
                <img src="/public/img/Logo.png" alt="Logo Cuidaidoso">
                <p class="my-4 font-bold text-lg">
                    Crie uma nova senha.</p>
                <p class="my-4 font-normal">
                    Preencha os campos para criar uma nova senha.</p>
                <span class="flex items-center gap-5 bg-redbackground border border-red-600 rounded-md p-2">
                    <div>
                        <svg class="text-red-400" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24">
                            <path fill="currentColor" fill-rule="evenodd"
                                d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10m-.75-12v7h1.5v-7zM12 9a1 1 0 1 0 0-2a1 1 0 0 0 0 2" />
                        </svg>
                    </div>
                    <div>
                        <strong>
                            <p class="text-orangetext text-xs">
                                Os Valores dos campos "Senha" e <br> "Repita a senha" precisam ser indenticos.
                            </p>
                        </strong>
                    </div>
                </span>
                <input class="my-4 py-2 px-2 mb-2 border rounded-md" placeholder="Nova senha" type="password"
                    id="new-password" name="new-password" required>
                <input class="py-2 px-2 mb-2 border rounded-md" placeholder="Repita a senha" type="password"
                    id="new-password" name="new-password" required>
                <div class="my-2 lg:justify-start flex justify-center gap-4">
                    <button class="bg-greenlight px-6 py-2 rounded-md text-white font-bold "
                        type="submit">Entrar</button>
                    <a href="/"><button class="bg-redlight px-6 py-2 rounded-md text-white font-bold"
                            type="button">Voltar</button></a>
                </div>
            </form>
        </div>

    </main>
 <!-- FAZER JAVA SCRIPT VALIDAÇÃO DE SENHA DIFERENTE -->
</body>
</html>
